    <bodyText><cursor/><msiframe xmlns="http://www.w3.org/1999/xhtml" frametype="image" units="in" sidemargin="0.3" topmargin="0.15" overhang="0.3" style="border-color: rgb(0, 0, 0); border-width: 2.88px; margin: 14.4px 0px 14.4px 28.8px; padding: 19.2px; background-color: rgb(255, 255, 255); text-align: left; width: 176px; height: 103px;" borderw="0.03" padding="0.2" captionloc="" pos="center" border-color="#000000" background-color="#ffffff" textalignment="left" width="1.8333333333333335" height="1.0729166666666667" aspect="false"><object alt="" ltx_width="1.8333333333333335" ltx_height="1.0729166666666667" req="graphics" naturalWidth="0" naturalHeight="0" originalSrcUrl="file:///C:/Users/jsmeyer.STGREGORYS/Pictures/sgu2013logo.jpg" copiedSrcUrl="graphics/sgu2013logo.jpg" msi_resize="true" style="height: 103px; width: 176px;" aspect="false" data="graphics/sgu2013logo.jpg" src="graphics/sgu2013logo.jpg"/></msiframe><br/>This work is licensed under a Creative Commons Attributions-NonCommerical License 4.0 International License</bodyText><bodyText>page 9 Exercise 1–3</bodyText><bodyText>
              The easiest way to do this is to recognize the symmetry between the observers. The velocity of <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> with respect to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><mover><mi>V</mi><mi>⃗</mi></mover></math> so the velocity of <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> with respect to <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>−</mo><mover><mi>V</mi><mi>⃗</mi></mover><mo>.</mo></math> So in the transformation equations from <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> to <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> replace <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>V</mi></math> by <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>−</mo><mi>V</mi></math> and exchange the prime and unprime coördinates.</bodyText><bodyText>
              
              page 11 Exercise 1-4</bodyText><bodyText>
              Seek <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>t</mi><mrow><mn>2</mn></mrow></msub><mo>−</mo><msub><mi>t</mi><mn>1</mn></msub></math> where <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>x</mi><mn>1</mn></msub><mo>=</mo><msub><mi>x</mi><mn>2</mn></msub></math> We know that <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>x</mi><mn>2</mn><mo>′</mo></msubsup><mo>−</mo><msubsup><mi>x</mi><mn>1</mn><mrow><mo>′</mo></mrow></msubsup><mo>=</mo><msub><mi>L</mi><mn>0</mn></msub></math>  by definition of the meter.</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> moves along the negative <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> x-axis with velocity parameter <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>β</mi><mo>=</mo><mo>−</mo><mi>V</mi><mo>/</mo><mi>c</mi><mo>.</mo></math>  Suppose that event 1 is the  arrival of the left end of the meter stick at the fiducial point in <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi><mo>,</mo></math> say <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>x</mi><mn>1</mn></msub></math> at reference time <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>t</mi><mn>1</mn></msub><mo>.</mo></math> Further, event 2 is the arrival of the right end of the meter stick at <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>x</mi><mn>1</mn></msub></math> at time <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>t</mi><mn>2</mn></msub><mo>.</mo></math></bodyText><bodyText>
              The inverse Lorentz transformation tells us that <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>x</mi><mn>1</mn></msub><mo>=</mo><mi>γ</mi><mo>(</mo><msubsup><mi>x</mi><mn>1</mn><mo>′</mo></msubsup><mo>−</mo><mi>V</mi><msubsup><mi>t</mi><mn>1</mn><mo>′</mo></msubsup><mo>)</mo></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>x</mi><mn>2</mn></msub><mo>=</mo><msub><mi>x</mi><mn>1</mn></msub><mo>=</mo><mi>γ</mi><mo>(</mo><msubsup><mi>x</mi><mn>2</mn><mo>′</mo></msubsup><mo>−</mo><mi>V</mi><msubsup><mi>t</mi><mn>2</mn><mo>′</mo></msubsup><mo>)</mo></math></bodyText><bodyText>
              Subtraction yields <hspace type="thinSpace" dim="0.17em"/><math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>x</mi><mn>2</mn><mo>′</mo></msubsup><mo>−</mo><msubsup><mi>x</mi><mn>1</mn><mo>′</mo></msubsup><mo>−</mo><mi>V</mi><mo>(</mo><msubsup><mi>t</mi><mn>2</mn><mo>′</mo></msubsup><mo>−</mo><msubsup><mi>t</mi><mn>1</mn><mo>′</mo></msubsup><mo>)</mo><mo>=</mo><mn>0</mn><mo>=</mo><msub><mi>L</mi><mn>0</mn></msub><mo>−</mo><mi>V</mi><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>.</mo></math></bodyText><bodyText>
              But also <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>=</mo><mi>γ</mi><mo>(</mo><mi>Δ</mi><mi>t</mi><mo>+</mo><mi>V</mi><mi>Δ</mi><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo><mo>=</mo><mi>γ</mi><mi>Δ</mi><mi>t</mi></math></bodyText><bodyText>
              Consequently <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>=</mo><mi>V</mi><mi>Δ</mi><mi>t</mi><mo>=</mo><mi>V</mi><mo>(</mo><mfrac><mrow><msub xmlns="http://www.w3.org/1999/xhtml"><mml:mi>L</mml:mi><mml:mn>0</mml:mn></msub></mrow><mi>V</mi></mfrac><mo>)</mo><mfrac><mn>1</mn><mi>γ</mi></mfrac><mo>=</mo><msub><mi>L</mi><mn>0</mn></msub><mo>/</mo><mi>γ</mi></math></bodyText><bodyText>
              That is <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>L</mi><mn>0</mn></msub><mo>=</mo><mi>γ</mi><mi>L</mi></math> or, what is the same thing, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>=</mo><mfrac><mn>1</mn><mi>γ</mi></mfrac><msub><mi>L</mi><mn>0</mn></msub></math> .  The Lorentz factor <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi></math> is larger than unity, if V is not zero.  Consequently, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>&lt;</mo><msub><mi>L</mi><mn>0</mn></msub><mo>,</mo></math> and objects measured as they whiz by are contracted in the direction of motion. The “proper length” of an object is the length as measured by an observer in the system at which the object is at rest..</bodyText><bodyText>
              page 12 Exercise 1-5.</bodyText><bodyText>
              Copunctal in <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> means that <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>t</mi><mn>1</mn><mo>′</mo></msubsup><mo>=</mo><msubsup><mi>t</mi><mn>2</mn><mo>′</mo></msubsup><mo>=</mo><msubsup><mi>t</mi><mn>0</mn><mo>′</mo></msubsup></math> so that <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>=</mo><mn>0</mn></math>  (consider the word “punctual”.) Furthermore the difference <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>x</mi><mo>′</mo></msup><mo>=</mo><msub><mi>L</mi><mn>0</mn></msub><mo>.</mo></math></bodyText><bodyText>
              The inverse Lorentz transformation tells us that <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi><mo>=</mo><mi>γ</mi><mo>(</mo><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>+</mo><mi>β</mi><mi>Δ</mi><msup><mi>x</mi><mo>′</mo></msup><mo>/</mo><mi>c</mi><mo>)</mo></math> so, in this case, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi><mo>=</mo><mi>γ</mi><mi>β</mi><msub><mi>L</mi><mn>0</mn></msub><mo>/</mo><mi>c</mi><mo>.</mo></math> Furthermore, <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>x</mi><mo>=</mo><mi>γ</mi><mo>(</mo><mi>Δ</mi><msup><mi>x</mi><mo>′</mo></msup><mo>−</mo><mi>β</mi><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>)</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>=</mo><mi>γ</mi><msub><mi>L</mi><mn>0</mn></msub><mo>.</mo></math> The dilated time between events 1 and 2, as measured by <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi><mo>=</mo><mi>T</mi><mo>=</mo><mi>Δ</mi><mi>x</mi><mo>/</mo><mi>V</mi><mo>=</mo><mi>γ</mi><msub><mi>L</mi><mn>0</mn></msub><mo>/</mo><mi>V</mi><mo>=</mo><mi>γ</mi><msub><mi>T</mi><mn>0.</mn></msub></math> Proper time is the shortest time interval between two events and proper length is the longest spatial separation between them. “Proper” means at relative rest in the frame in which the measurement is made.</bodyText><bodyText>
              Page 13 Exercise 1-6</bodyText><bodyText>
              See Randal Knight, <italics>Physics for Scientists and Engineers: A Strategic Approach</italics>, pages 1166-1167  (Chapter 36)</bodyText><bodyText>
              Page 13 Exercise 1-7 The measured time <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi></math> is twice the time needed to traverse the longitudinal distance <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>.</mo></math>  </bodyText><bodyText>
              But taking into account the Lorentz contraction we note that <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>=</mo><msub><mi>L</mi><mn>0</mn></msub><mo>/</mo><mi>γ</mi></math> so the time between emission and reception is <hspace type="thinSpace" dim="0.17em"/><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi><mo>=</mo><mn>2</mn><mi>L</mi><mo>/</mo><mi>c</mi><mo>=</mo><msup><mi>γ</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>(</mo><mn>2</mn><msub><mi>L</mi><mn>0</mn></msub><mo>/</mo><mi>c</mi><mo>)</mo><mo>=</mo><msub><mi>T</mi><mn>0</mn></msub><mo>/</mo><mi>γ</mi><mo>,</mo></math> or <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>T</mi><mn>0</mn></msub><mo>=</mo><mi>γ</mi><mi>T</mi></math> with <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mo>&gt;</mo><mn>1</mn></math> giving dilated time.</bodyText><bodyText>
              Page 14 Exercise 1-8</bodyText><bodyText>
              Use the last of equations 1-5 to compute <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>=</mo><msubsup><mi>t</mi><mn>2</mn><mo>′</mo></msubsup><mo>−</mo><msubsup><mi>t</mi><mn>1</mn><mo>′</mo></msubsup><mo>=</mo><mi>γ</mi><mo>(</mo><mo>(</mo><msub><mi>t</mi><mn>2</mn></msub><mo>−</mo><msub><mi>t</mi><mn>1</mn></msub><mo>)</mo><mo>−</mo><mi>β</mi><mo>(</mo><msub><mi>x</mi><mn>2</mn></msub><mo>−</mo><msub><mi>x</mi><mn>1</mn></msub><mo>)</mo><mo>/</mo><mi>c</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>t</mi><mo>′</mo></msup><mo>=</mo><mi>γ</mi><mo>(</mo><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><msub><mi>t</mi><mn>0</mn></msub><mo>−</mo><msub><mi>t</mi><mn>0</mn></msub><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow><mo>−</mo><mi>V</mi><mo>(</mo><msub><mi>x</mi><mn>2</mn></msub><mo>−</mo><msub><mi>x</mi><mn>1</mn></msub><mo>)</mo><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo>)</mo><mo>=</mo><mo>−</mo><mi>γ</mi><mi>V</mi><mi>Δ</mi><mi>x</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo>=</mo><mo>−</mo><mo>(</mo><mn>1</mn><mo>−</mo><mo>(</mo><mfrac><mi>V</mi><mi>c</mi></mfrac><msup><mo>)</mo><mn>2</mn></msup><msup><mo>)</mo><mrow><mo>−</mo><mn>1</mn><mo>/</mo><mn>2</mn></mrow></msup><mi>V</mi><mi>Δ</mi><mi>x</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></math> </bodyText><bodyText>
              Page 14 Exercise 1-9</bodyText><bodyText>
              Given <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>T</mi><mn>0</mn></msub><mo>=</mo><mn>2.22</mn><mi msiunit="true">µs</mi></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>V</mi><mo>=</mo><mn>0.99</mn><mi>c</mi><mo>,</mo></math> find <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi></math></bodyText><bodyText>
              Lorentz time dilation at work here  (confirming measurement of relativity)</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi><mo>=</mo><msub><mi>T</mi><mn>0</mn></msub><mi>γ</mi></math>= <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>2.22</mn><mi msiunit="true">µs</mi><mo>/</mo><msqrt><mn>1</mn><mo>−</mo><msup><mn>0.99</mn><mn>2</mn></msup></msqrt><mo>=</mo><mn>1.5737</mn><mo>×</mo><msup><mn>10</mn><mn>-5</mn></msup><mo>⁢</mo><mstyle msiunit="true"><mi msiunit="true">s</mi></mstyle><mo>≈</mo><mn>15.7</mn><mi msiunit="true">µs</mi></math>
              
            </bodyText><bodyText>
              
              <br/>
            Page 14 Exercise 10</bodyText><bodyText>
              The x-component is shortened by Lorentz contraction and the y component unchanged. The angle in as observed by the observer who sees he stick moving is given by <math xmlns="http://www.w3.org/1998/Math/MathML"><mi msimathname="true">tan</mi><mo>(</mo><msup><mi>θ</mi><mrow><mo>′</mo></mrow></msup><mo>)</mo><mo>=</mo><msup><mi>y</mi><mo>′</mo></msup><mo>/</mo><msup><mi>x</mi><mo>′</mo></msup><mo>=</mo><mi>L</mi><mi msimathname="true">sin</mi><mi>θ</mi><mo>/</mo><mo>(</mo><mi>L</mi><mi msimathname="true">cos</mi><mi>θ</mi><mo>/</mo><mi>γ</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi msimathname="true">tan</mi><msup><mi>θ</mi><mo>′</mo></msup><mo>=</mo></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mi msimathname="true">tan</mi><mi>θ</mi></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>L</mi><mi>y</mi><mo>′</mo></msubsup><mo>=</mo><msub><mi>L</mi><mi>y</mi></msub><mo>=</mo><mi>L</mi><mi msimathname="true">sin</mi><mi>θ</mi></math> by Lorentz</bodyText><bodyText><math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>L</mi><mi>x</mi><mo>′</mo></msubsup><mo>=</mo><msub><mi>L</mi><mi>x</mi></msub><mo>/</mo><mi>γ</mi><mo>=</mo><mi>L</mi><mi msimathname="true">cos</mi><mi>θ</mi><mo>/</mo><mi>γ</mi></math> says Lorentz contraction<br/></bodyText><bodyText>
              Pythagoras then insists that <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>L</mi><mrow><mo>′</mo><mn>2</mn></mrow></msup><mo>=</mo><msup><mi>L</mi><mn>2</mn></msup><mo>(</mo><msup><mi msimathname="true">sin</mi><mn>2</mn></msup><mi>θ</mi><mo>+</mo><msup><mi msimathname="true">cos</mi><mn>2</mn></msup><mi>θ</mi><mo>/</mo><msup><mi>γ</mi><mn>2</mn></msup><mo>)</mo></math>=</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><msqrt><msup><mi msimathname="true">cos</mi><mn>2</mn></msup><mi>θ</mi><mo>/</mo><msup><mi>γ</mi><mn>2</mn></msup><mo>+</mo><msup><mi msimathname="true">sin</mi><mn>2</mn></msup><mi>θ</mi></msqrt><mo>=</mo><msup><mi>L</mi><mo>′</mo></msup></math></bodyText><bodyText>
              Note that if <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>θ</mi><mo>=</mo><mn>90</mn><mi msiunit="true">°</mi></math> the length will be unchanged. If <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>θ</mi></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>0</mn></math> degrees we have pure Lorentz contraction<br/>
            </bodyText><bodyText>
              page 14 Exercise 11</bodyText><bodyText>
              Assume <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>L</mi><mn>0</mn></msub><mo>=</mo><mn>10</mn><mi msiunit="true">m</mi><mo>,</mo></math> find <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>,</mo></math> Assume <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>c</mi><mo>=</mo><mn>3.00</mn><mo>×</mo><msup><mn>10</mn><mn>8</mn></msup><mi msiunit="true">m</mi><mo>/</mo><mi msiunit="true">s</mi></math></bodyText><bodyText>
              Lorentz contraction will be observed by the stationary observer.</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>=</mo><msup><mi>γ</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><msub><mi>L</mi><mn>0</mn></msub></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>γ</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>=</mo><msqrt><mn>1.</mn><mo>−</mo><mo>(</mo><mn>300</mn><mo>/</mo><mo>(</mo><mn>3.00</mn><mo>×</mo><msup><mn>10</mn><mn>8</mn></msup><mo>)</mo><msup><mo>)</mo><mn>2</mn></msup></msqrt><mo>=</mo><mrow><mn>1.0</mn></mrow></math></bodyText><bodyText>
              Oops, try binomial theorem…not enough digits.<br/></bodyText><bodyText>
              We still, with this software, have a problem with loss of decimals because of finite representations. This is the case which can be handled directly with the binomial theorem to order <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>β</mi><mn>2</mn></msup><mo>.</mo></math><br/>
            </bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>γ</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo>=</mo><mn>1</mn><mo>−</mo><mfrac><mn>1</mn><mn>2.</mn></mfrac><mo>×</mo><msup><mn>10</mn><mrow><mo>−</mo><mn>12</mn></mrow></msup><mo>=</mo><mn>1.000000000000</mn><mo>−</mo><mn>0.000000000005</mn></math></bodyText><bodyText>
              = <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>0.999999999995</mn></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mo>=</mo><mn>1</mn><mo>/</mo><mn>0.999999999995</mn><mo>=</mo><mrow><mn>1.0</mn></mrow></math>
              <br/>
            </bodyText><bodyText>
              
              <br/>
            </bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>L</mi><mo>=</mo><mn>10.0</mn><mrow><mo>×</mo><mfrac><mn>1999999999999</mn><mn>2000000000000</mn></mfrac></mrow><mo>=</mo><mn>9.99999999995</mn><mi msiunit="true">m</mi></math></bodyText><bodyText>

            </bodyText><bodyText>
              
              The observer in <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> will read dilated time on the pilot’s watch. Remember that proper time is the shortest time interval measure in any of the inertial frame. The language “faster/slower” or “lose/gain” is ambiguous at best. Here I suggest that the dilated time has “lost” time compared to the proper time.  For one second of proper time <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>T</mi><mn>0</mn></msub><mo>,</mo></math> the dilated time will be a bit longer.  One second of proper time is a bit shorter than 1 second of dilated time; in that sense, I guess, the dilated clock “loses” time. The semantics here drives me up the wall. I am confused by it.</bodyText><bodyText>
              The difference between <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>T</mi><mn>0</mn></msub></math> is <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi><mo>=</mo><msub><mi>T</mi><mn>0</mn></msub><mo>(</mo><mi>γ</mi><mo>−</mo><mn>1</mn><mo>)</mo><mo>=</mo><mfrac><mi>T</mi><mi>γ</mi></mfrac><mo>(</mo><mi>γ</mi><mo>−</mo><mn>1</mn><mo>)</mo></math> and this is to be <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>1</mn></math> microsecond. Thus <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>T</mi><mo>=</mo><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><mi>γ</mi><mo>−</mo><mn>1</mn><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow><mo>×</mo><msup><mn>10</mn><mrow><mo>−</mo><mn>6</mn></mrow></msup><mo>/</mo><mi>γ</mi></math> = <math xmlns="http://www.w3.org/1998/Math/MathML"><mn>0.9999999999995</mn><mo>×</mo><msup><mn>10</mn><mrow><mo>−</mo><mn>6</mn></mrow></msup><mo>×</mo><mn>0.0000000000005.</mn></math>  I am lost in the decimals.</bodyText><bodyText>
              page 14 Exercise 1-12</bodyText><bodyText>
              Here it may be useful to search the library here or at OBU to find a text to follow. This is a rather subtle problem.</bodyText><bodyText>
              I used Halliday, Resnick, and Krane, Physics, 5th edition, volume 2, page 899-902 as a “thought rack”.</bodyText><bodyText>
              Suppose <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> carries a stationary source of light wave fronts.  <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> is separating from <hspace type="thinSpace" dim="0.17em"/><math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> at speed <bold><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>β</mi><mo>=</mo></math></bold><math xmlns="http://www.w3.org/1998/Math/MathML"><mi mathvariant="bold">V</mi><mo>/</mo><mi mathvariant="bold">c</mi></math></bodyText><bodyText>
              
              <br/>
            </bodyText><bodyText>
              
              In one expanse  of proper time <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msub><mi>t</mi><mn>0</mn></msub><mo>,</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mi>N</mi></math> wavefronts are emitted;those wavefronts move a distance <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msup><mi>x</mi><mo>′</mo></msup><mo>=</mo><mi>c</mi><mi>Δ</mi><msub><mi>t</mi><mn>0</mn></msub><mo>.</mo></math> The wavelenth is thus <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>λ</mi><mo>′</mo></msup><mo>=</mo><mi>Δ</mi><msup><mi>x</mi><mo>′</mo></msup><mo>/</mo><mi>N</mi></math> and the frequency isx <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>ν</mi><mn>0</mn></msub><mo>=</mo><mi>c</mi><mo>/</mo><msup><mi>λ</mi><mo>′</mo></msup></math> = <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>c</mi><mo>/</mo><msup><mi>λ</mi><mo>′</mo></msup></math> = <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>N</mi><mo>/</mo><mi>Δ</mi><msub><mi>t</mi><mn>0</mn></msub><mo>.</mo></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> observers, for whom <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>S</mi><mo>′</mo></msup></math> is separating at <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>β</mi><mo>,</mo></math>  must count the same number of wavefronts.(which arrive at the same oplace in <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi><mo>)</mo></math> in time <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi></math> (NOT aproper time in <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi></math> because the first and last fronts were emitted at different places in <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi><mo>)</mo><mo>.</mo></math> According to <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>S</mi><mo>,</mo></math> the string of wavefronts will occupy a distance <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>x</mi><mo>=</mo><mi>β</mi><mi>c</mi><mi>Δ</mi><mi>t</mi><mo>+</mo><mi>c</mi><mi>Δ</mi><mi>t</mi></math> and the wavelength is <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>λ</mi><mo>=</mo><mi>Δ</mi><mi>x</mi><mo>/</mo><mi>N</mi></math> and the frequency <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ν</mi><mo>=</mo><mi>c</mi><mo>/</mo><mi>λ</mi><mo>=</mo><mi>c</mi><mi>N</mi><mo>/</mo><mo>(</mo><mi>β</mi><mi>c</mi><mi>Δ</mi><mi>t</mi><mo>+</mo><mi>c</mi><mi>Δ</mi><mi>t</mi><mo>)</mo><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub><mfrac><mrow><mi>Δ</mi><msub><mi>t</mi><mn>0</mn></msub></mrow><mrow><mi>Δ</mi><mi>t</mi></mrow></mfrac><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><mfrac><mn>1</mn><mrow><mn>1</mn><mo>+</mo><mi>β</mi></mrow></mfrac><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub><mfrac><mn>1</mn><mrow><mi>γ</mi><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo></mrow></mfrac></math> because <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>t</mi></math> is the dilated <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><msub><mi>t</mi><mn>0</mn></msub><mo>.</mo></math></bodyText><bodyText>
              I ran across a more elegant formulation in A.P. French, <italics>Principles of Modern Physics,</italics> John Wiley and Sons, 1958, p163. It relies on the fact that two observers in inertial frames will each see the same ccrestsm  troughs, and nodes, in their respective frames, regardless of their relative speed. (Principle of relativity). The amplitude of the wave is harmonic: the phases must be the same in each frame.</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ϕ</mi><mo>=</mo><mn>2</mn><mi>π</mi><msub><mi>ν</mi><mn>0</mn></msub><mo>(</mo><mi>t</mi><mo>−</mo><mi>n</mi><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo><mo>=</mo><mn>2</mn><mi>π</mi><mi>ν</mi><mo>(</mo><msup><mi>t</mi><mo>′</mo></msup><mo>−</mo><msup><mi>n</mi><mo>′</mo></msup><msup><mi>x</mi><mo>′</mo></msup><mo>/</mo><mi>c</mi><mo>)</mo></math> is an invariant. In free space <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>n</mi><mo>=</mo><msup><mi>n</mi><mo>′</mo></msup><mo>=</mo><mn>1.</mn></math> Now substitute the Lorentz transformations. <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mi>ν</mi><mo>(</mo><mi>t</mi><mo>−</mo><mfrac><mrow><mi>v</mi><mi>x</mi></mrow><mrow><msup><mi>c</mi><mn>2</mn></msup></mrow></mfrac><mo>−</mo><mo>(</mo><mi>x</mi><mo>−</mo><mi>v</mi><mi>t</mi><mo>/</mo><mi>c</mi><mo>)</mo><mo>)</mo><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub><mo>(</mo><mi>t</mi><mo>−</mo><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo></math> says this succinctly.</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mi>ν</mi><mo>(</mo><mi>t</mi><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo><mo>−</mo><mi>x</mi></math><math xmlns="http://www.w3.org/1998/Math/MathML"><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo><mo>/</mo><mi>c</mi><mo>)</mo><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub></math>(<math xmlns="http://www.w3.org/1998/Math/MathML"><mi>t</mi><mo>−</mo><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mi>ν</mi><mo>(</mo><mi>t</mi><mo>−</mo><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub><mo>(</mo><mi>t</mi><mo>−</mo><mi>x</mi><mo>/</mo><mi>c</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>ν</mi><mo>=</mo><msub><mi>ν</mi><mn>0</mn></msub><mo>(</mo><mn>1</mn><mo>−</mo><msup><mi>β</mi><mn>2</mn></msup><msup><mo>)</mo><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>/</mo><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mfrac><mn>1</mn><mi>λ</mi></mfrac><mo>=</mo><mfrac><mn>1</mn><mrow><msub><mi>λ</mi><mn>0</mn></msub></mrow></mfrac><mrow><mo>(</mo><mn>1</mn><mo>−</mo><msup><mi>β</mi><mn>2</mn></msup><msup><mo>)</mo><mrow><mn>1</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>/</mo><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo></mrow></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>λ</mi><mo>=</mo><msub><mi>λ</mi><mn>0</mn></msub><mi>γ</mi><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>λ</mi><mo>=</mo><mi>λ</mi><mo>−</mo><msub><mi>λ</mi><mn>0</mn></msub><mo>=</mo><msub><mi>λ</mi><mn>0</mn></msub><mo>(</mo><mi>γ</mi><mo>(</mo><mn>1</mn><mo>+</mo><mi>β</mi><mo>)</mo><mo>−</mo><mn>1</mn><mo>)</mo></math> is the relativistic Doppler shift for wavelength.</bodyText><bodyText>
              page 14 Exercise 1-13</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>β</mi><mo>=</mo><mn>50.</mn><mo>/</mo><mo>(</mo><mn>3</mn><mo>×</mo><msup><mn>10</mn><mn>5</mn></msup><mo>)</mo><mo>=</mo><mrow><mn>1.6667</mn><mo>×</mo><msup><mn>10</mn><mn>-4</mn></msup></mrow></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>γ</mi><mo>=</mo><mo>(</mo><mn>1</mn><mo>−</mo><msup><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><mn>1.6667</mn><mo>×</mo><msup><mn>10</mn><mrow><mo>−</mo><mn>4</mn></mrow></msup><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow><mn>2</mn></msup><msup><mo>)</mo><mrow><mo>−</mo><mn>1</mn><mo>/</mo><mn>2</mn></mrow></msup><mo>≈</mo><mrow><mn>1.000000014</mn></mrow></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>λ</mi><mn>0</mn></msub><mo>=</mo><mn>656.3</mn><mi msiunit="true">nm</mi></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>λ</mi><mo>=</mo><mn>656.3</mn><mo>×</mo><msup><mn>10</mn><mrow><mo>−</mo><mn>9</mn></mrow></msup><mi msiunit="true">m</mi><mo>(</mo><mn>1.000000014</mn><mo>×</mo><mo>(</mo><mn>1</mn><mo>+</mo><mn>1.6667</mn><mo>×</mo><msup><mn>10</mn><mn>-4</mn></msup><mo>)</mo><mo>−</mo><mn>1</mn><mo>)</mo><mo>≈</mo><mn>1.093947107</mn><mo>×</mo><msup><mn>10</mn><mn>-10</mn></msup><mi msiunit="true">m</mi></math>
            </bodyText><bodyText>
              
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>Δ</mi><mi>λ</mi><mo>=</mo><mn>0.1094</mn><mi msiunit="true">nm</mi></math></bodyText><bodyText>

              <math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>u</mi><mi>y</mi></msub><mo>=</mo><mi>d</mi><mi>y</mi><mo>/</mo><mi>d</mi><mi>t</mi><mo>=</mo><mi>d</mi><msup><mi>y</mi><mo>′</mo></msup><mo>/</mo><mo>(</mo><mi>γ</mi><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><mi>d</mi><msup><mi>t</mi><mo>′</mo></msup><mo>+</mo><mi>V</mi><mi>d</mi><msup><mi>x</mi><mo>′</mo></msup><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow><mo>)</mo><mo>=</mo><msubsup><mi>u</mi><mi>y</mi><mo>′</mo></msubsup><mo>/</mo><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">(</mo><mi>γ</mi><mo>(</mo><mn>1</mn><mo>+</mo><mi>V</mi><msub><mi>u</mi><mi>x</mi></msub><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo>)</mo><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">)</mo></mrow></math> .Mutatis mutandis for z component.
              
            </bodyText><bodyText>
              
              Page 15 exercise 1-15</bodyText><bodyText>
              using the symmetry of the results demanded by the principle of relativity. we interchange the primes and non-primes and negate the relative velocity components.</bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>u</mi><mi>x</mi><mo>′</mo></msubsup><mo>=</mo><mfrac><mrow><msub><mi>u</mi><mi>x</mi></msub><mo>−</mo><mi>V</mi></mrow><mrow><mn>1</mn><mo>−</mo><msub><mi>u</mi><mi>x</mi></msub><mi>V</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></mfrac><mo>,</mo></math> <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>u</mi><mi>y</mi><mo>′</mo></msubsup><mo>=</mo><mfrac><msub><mi>u</mi><mi>y</mi></msub><mrow><mi>γ</mi><mo>(</mo><mn>1</mn><mo>−</mo><msub><mi>u</mi><mi>x</mi></msub><mi>V</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo>)</mo></mrow></mfrac></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msubsup><mi>u</mi><mi>z</mi><mo>′</mo></msubsup><mo>=</mo><msub><mi>u</mi><mi>z</mi></msub><mo>/</mo><mo>(</mo><mi>γ</mi><mo>(</mo><mn>1</mn><mo>−</mo><msub><mi>u</mi><mi>x</mi></msub><mi>V</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup><mo>)</mo></math></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mi msimathname="true">tan</mi><msup><mi>θ</mi><mo>′</mo></msup><mo>=</mo><msubsup><mi>u</mi><mi>y</mi><mo>′</mo></msubsup><mo>/</mo><msubsup><mi>u</mi><mi>x</mi><mo>′</mo></msubsup><mo>=</mo></math><math xmlns="http://www.w3.org/1998/Math/MathML"><msub><mi>u</mi><mi>y</mi></msub><mo>/</mo><mo>(</mo><mi>γ</mi><mo>(</mo><msub><mi>u</mi><mi>x</mi></msub><mo>−</mo><mi>V</mi><mo>)</mo><mo>=</mo><mi>u</mi><mi msimathname="true">sin</mi><mi>θ</mi><mo>/</mo><mo>(</mo><mi>γ</mi><mo>(</mo><mi>u</mi><mi msimathname="true">cos</mi><mi>θ</mi><mo>−</mo><mi>V</mi><mo>)</mo><mo>)</mo></math> The time dilation must be included for the transverse coordinate for velocities.<br/></bodyText><bodyText>
              page 15 exercise 1-16</bodyText><bodyText>
              Solve Lorentz velocity transform for <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>V</mi></math> using given speeds <math xmlns="http://www.w3.org/1998/Math/MathML"><mi>u</mi></math> and <math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mi>u</mi><mo>′</mo></msup><mo>.</mo></math><br/></bodyText><bodyText>
              <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>−</mo><mn>0.99</mn><mi>c</mi><mo>=</mo><mfrac><mrow><mn>0.99</mn><mi>c</mi><mo>+</mo><mi>V</mi></mrow><mrow><mn>1</mn><mo>+</mo><mn>0.99</mn><mi>c</mi><mi>V</mi><mo>/</mo><msup><mi>c</mi><mn>2</mn></msup></mrow></mfrac></math>, Solution: <math xmlns="http://www.w3.org/1998/Math/MathML"><mo>−</mo><mn>0.9999494975001263</mn><mi>c</mi><mo>.</mo></math> The relative speed is <math xmlns="http://www.w3.org/1998/Math/MathML"><mrow><mo form="prefix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">|</mo><mi>V</mi><mo form="postfix" stretchy="true" fence="true" symmetric="true" lspace="lspace" rspace="rspace" maxsize="maxsize" minsize="minsize">|</mo></mrow><mo>=</mo><mn>0.99995</mn><mi>c</mi></math></bodyText><bodyText>
              From the amount of wavelength shift, we  can calculate “the red shift.” From that we can compute the speed of recession or approach, confirming <a href="https://en.wikipedia.org/wiki/Hubble%27s_law">Hubble’s Law</a>. See the Wikipedia article on <a href="https://en.wikipedia.org/wiki/Redshift">redshift.</a>
